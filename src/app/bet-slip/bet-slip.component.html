
   
<section id="bet-slip">
        <div>
                <h1>Your Bet</h1>
                <hr>
        </div>
       <div  class="container">
        <figure *ngFor= 'let empty of ballsBets; let i= index' class="ball"  [ngStyle]="setMyColor(i)"> <span>{{empty.number}}</span></figure>
        <div>
            <label for="bet">5x</label>
            <input  heigh="40px" type="number" min="1" name="bet" [(ngModel)]="value"  >

        </div>
   
      <div>
          <label for="total">Total bet = {{total}} </label>
          <p>Your credit {{credit}}</p>
      </div>

      <div  >
      <button class="btn-blue"  (click)="play($event)">Place Bet</button>
      </div>


    </div>
 
  

</section>
