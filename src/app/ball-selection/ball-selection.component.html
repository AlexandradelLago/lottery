<section id="dashboard">
    <section id="ballContainer"  >
        <h1>Numbers</h1>
        <hr>
        <br/>
      <div *ngIf="betsCounter<maxNumberOfBets" class="container" >

          <figure class="ball" *ngFor="let item of ballsComponent; let i= index" [ngStyle]="setMyColor(i)" (click)="selectNumber($event)"  ><span 
          >{{item.number}}
          </span></figure>
      </div>
      <button *ngIf="!pendingBet" (click)="clearSelection()" class="btn-blue">Clear Selection</button>
    </section>
    
    <app-bet-slip [ballBetSelected]="ballBet" [numberOfBets]="betsCounter" (nextBet)="removeBet()" (winNumber)="winBall($event)" ></app-bet-slip>
</section>
